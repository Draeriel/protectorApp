<form [formGroup]="userForm" class="form-group container" style="background-color: whitesmoke">
  <h1>Perfil de la protectora</h1>
  <img [src]="[profileImage]" class="row avatar" />
  <h3 class="inner-title">Información sobre la protectora</h3>
  <div class="row">
    <mat-form-field class="col-md-6 col-md-offset-3">
      <input matInput placeholder="Nombre de la asociación" formControlName="protectoraName" />
    </mat-form-field>
    <mat-form-field class="col-md-6 col-md-offset-3">
      <mat-select matInput placeholder="Ámbito de la protectora" formControlName="protectoraAmbit" multiple>
        <mat-option *ngFor="let ambit of ambits" [value]="ambit">{{ambit}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field class="col-md-6 col-md-offset-3">
      <input matInput placeholder="Cantidad de voluntarios" formControlName="volunteerAmount" />
    </mat-form-field>
    <!--<mat-form-field class="col-md-6 col-md-offset-3">
        <input matInput placeholder="" class="form-control" formControlName="contactPhone" />
      </mat-form-field>-->
  </div>

  <h3 class="inner-title">Localización</h3>
  <div class="row">
    <mat-form-field class="col-md-6 col-md-offset-3">
      <input matInput placeholder="País" formControlName="country" />
    </mat-form-field>
    <mat-form-field class="col-md-6 col-md-offset-3">
      <input matInput placeholder="Provincia" formControlName="province" />
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="col-md-6 col-md-offset-3">
      <input matInput placeholder="Localización" formControlName="location" />
    </mat-form-field>
    <mat-form-field class="col-md-6 col-md-offset-3">
      <input matInput placeholder="Dirección" formControlName="address" />
    </mat-form-field>
  </div>

  <h3 class="inner-title">Datos de contacto</h3>
  <div class="row">
    <mat-form-field class="col-md-6 col-md-offset-3">
      <input matInput placeholder="Persona de contacto" formControlName="responsableName" />
    </mat-form-field>
    <!--<mat-form-field class="col-md-6 col-md-offset-3">
          <input matInput placeholder="" class="form-control" formControlName="contactPhone" />
        </mat-form-field>-->
  </div>

  <div class="row">
    <mat-form-field class="col-md-6 col-md-offset-3">
      <input matInput placeholder="Email de contacto" formControlName="contactEmail" />
    </mat-form-field>
    <mat-form-field class="col-md-6 col-md-offset-3">
      <input matInput placeholder="Teléfono de contacto" formControlName="contactPhone" />
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="col-md-6 col-md-offset-3">
      <input matInput placeholder="Página web" formControlName="web" />
    </mat-form-field>
    <!--<mat-form-field class="col-md-6 col-md-offset-3">
          <input matInput placeholder="" class="form-control" formControlName="contactPhone" />
        </mat-form-field>-->
  </div>
  <div class="row">
    <mat-form-field class="col-md-6 col-md-offset-3">
      <input matInput placeholder="Horario de contacto" formControlName="contactTime" />
    </mat-form-field>
    <mat-form-field class="col-md-6 col-md-offset-3">
      <input matInput placeholder="Horario de visitas" formControlName="visitTime" />
    </mat-form-field>
  </div>
  <!--<app-available-schedule class="row"></app-available-schedule>-->

  <button type="submit" (click)="updateProtectoraProfile()" class="btn main-button">Guardar datos</button>

  <input type='file' (change)="uploadFile($event)">
</form>
