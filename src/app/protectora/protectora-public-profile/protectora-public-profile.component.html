  <app-protectora-create-publication *ngIf="isProfileOwner"></app-protectora-create-publication>
  <app-protectora-contact-data *ngIf="!isProfileOwner"></app-protectora-contact-data>
  <div *ngFor="let publication of publications" class="form-group container publication"
    style="background-color: whitesmoke">

    <div class="row">

      <div class="top col-3">
        <img class="avatar" [src]="user.avatar" />
        <h4>{{user.protectoraName}}</h4>
      </div>

      <div class="col-9 image-container">
        <div>{{publication.description}}</div>
        <img [src]="publication.image" class="row publication-image" />
        <app-comments [publicationId]="publication.id"></app-comments>
      </div>
      
    </div>
  </div>
