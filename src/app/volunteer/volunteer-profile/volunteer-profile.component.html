<form [formGroup]="userForm" class="form-group container" style="background-color: whitesmoke">
  <h1>Perfil de la protectora</h1>
  <h3 class="inner-title">Información sobre el usuario</h3>
  <div class="row">
    <mat-form-field class="col-md-6 col-md-offset-3">
      <input matInput placeholder="Nombre" formControlName="name" />
    </mat-form-field>
      <mat-form-field class="col-md-6 col-md-offset-3">
        <input matInput placeholder="Apellidos" formControlName="surname" />
    </mat-form-field>
  </div>

  <h3 class="inner-title">Localización</h3>
  <div class="row">
    <mat-form-field class="col-md-6 col-md-offset-3">
      <input matInput placeholder="País" formControlName="country" />
    </mat-form-field>
    <mat-form-field class="col-md-6 col-md-offset-3">
      <input matInput placeholder="Provincia" formControlName="province" />
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="col-md-6 col-md-offset-3">
      <input matInput placeholder="Localización" formControlName="location" />
    </mat-form-field>
    <mat-form-field class="col-md-6 col-md-offset-3">
      <input matInput placeholder="Dirección" formControlName="address" />
    </mat-form-field>
  </div>

  <h3 class="inner-title">Datos de contacto</h3>
  <div class="row">
    <mat-form-field class="col-md-6 col-md-offset-3">
      <input matInput placeholder="Email" formControlName="contactEmail" />
    </mat-form-field>
    <mat-form-field class="col-md-6 col-md-offset-3">
      <input matInput placeholder="Teléfono" formControlName="contactPhone" />
    </mat-form-field>
  </div>
  <!--<app-available-schedule class="row"></app-available-schedule>-->

  <mat-form-field class="col-md-6 col-md-offset-3">
    <mat-select matInput placeholder="¿Qué quieres aportar como voluntario?" formControlName="helpingMethods" multiple>
      <mat-option *ngFor="let helpingMethod of helpingMethods" [value]="helpingMethod">{{helpingMethod}}</mat-option>
    </mat-select>
  </mat-form-field>

  <button type="submit" (click)="updateProtectoraProfile()" class="btn main-button">Guardar datos</button>
</form>
