<h1 style="text-align: center">{{otherUser}}</h1>
<div *ngFor="let message of messages | async">
  <div class="top" [ngClass]="{'currentUser': message?.userId === userId, 'otherUser': message?.userId !== userId}">
    {{message.message}} <span class="date">{{formatTimestamp(message.timestamp)}}</span>
  </div>
</div>

<input type="text" id="message" #message placeholder="Your message..">

<button (click)="newMessage(message)">Send message</button>
