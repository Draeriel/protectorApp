<div style="border-right: #00a32b 1px solid">
  <h1 class="header">Iniciar Sesión</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form [formGroup]="loginForm">
          <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control">
          </div>
          <div class="form-group">
            <label>Contraseña</label>
            <input type="password" class="form-control" formControlName="password">
            <label class="error">{{errorMessage}}</label>
          </div>
          <button type="submit" (click)="tryLogin(loginForm.value)" class="btn main-button">Login</button>
        </form>
      </div>
    </div>
    <button class="row btn btn-block btn-facebook" (click)="tryFacebookLogin()">
      <fa name="facebook"></fa>
      Login con facebook
    </button>
    <button class="row btn btn-block btn-google" (click)="tryGoogleLogin()">
      <fa name="google"></fa>
      Login con Google
    </button>

</div>
