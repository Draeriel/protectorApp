<div *ngFor="let day of days">
  <mat-checkbox>{{day}}</mat-checkbox>
  desde las
  <mat-form-field class="col-md-2 col-md-offset-3">
    <mat-select matInput placeholder="Hora">
      <mat-option *ngFor="let hour of hours" [value]="hour">{{hour}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="col-md-2 col-md-offset-3">
    <mat-select matInput placeholder="Minutos">
      <mat-option *ngFor="let minute of minutes" [value]="minute">{{minute}}</mat-option>
    </mat-select>
  </mat-form-field>
  hasta las
  <mat-form-field class="col-md-2 col-md-offset-3">
      <mat-select matInput placeholder="Hora">
        <mat-option *ngFor="let hour of hours" [value]="hour">{{hour}}</mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field class="col-md-2 col-md-offset-3">
      <mat-select matInput placeholder="Minutos">
        <mat-option *ngFor="let minute of minutes" [value]="minute">{{minute}}</mat-option>
      </mat-select>
    </mat-form-field>

    <!--<mat-checkbox (change)="updateServiceTime($event)">Horario partido</mat-checkbox>-->
    
</div>
