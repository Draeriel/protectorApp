<div>
<h1 class="header">Registrarse</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="registerForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Contraseña</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
          <label class="success">{{successMessage}}</label>
        </div>
        <mat-radio-group aria-label="Tipo de usuario" formControlName="type">
          <mat-radio-button value="volunteer" checked="true">Voluntario</mat-radio-button>
          <mat-radio-button value="protector">Protectora</mat-radio-button>
        </mat-radio-group>
        <button type="submit" (click)="tryRegister(registerForm.value)" class="btn main-button">Registrar</button>
      </form>
    </div>
  </div>
  <button class="row btn btn-block btn-facebook" (click)="tryFacebookLogin()">
      <fa name="facebook"></fa>
      Registro con facebook
    </button>
    <button class="row btn btn-block btn-google" (click)="tryGoogleLogin()">
      <fa name="google"></fa>
      Registro con Google
    </button>

    </div>
  </div>-->
  <br/>
</div>
</div>
